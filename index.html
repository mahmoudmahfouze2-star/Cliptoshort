<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipToShort - AI Shorts Generator</title>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script src="https://unpkg.com/vosk-browser/dist/vosk.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
background:#0f0f14;
color:white;
font-family:'Cairo', sans-serif;
padding:20px;
}

h1{
color:#7c3aed;
text-align:center;
margin-bottom:20px;
}

.container{text-align:center;}

input, select{
padding:12px;
margin:10px 0;
width:90%;
max-width:400px;
border-radius:8px;
border:none;
font-size:15px;
}

button{
padding:12px 28px;
margin:15px 10px;
background:#7c3aed;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{background:#22d3ee;}

.video-box{
margin-top:25px;
position:relative;
max-width:400px;
margin-inline:auto;
}

video{
width:100%;
border-radius:15px;
}

.caption{
position:absolute;
bottom:15%;
left:50%;
transform:translateX(-50%);
text-align:center;
width:90%;
}

.word{
display:inline-block;
margin:4px;
font-size:26px;
font-weight:800;
color:white;
-webkit-text-stroke:1px black;
text-shadow:0 0 8px #ff0050;
transition:all 0.2s ease;
}

.active{
color:#00f2ff;
transform:scale(1.4);
text-shadow:
0 0 10px #00f2ff,
0 0 20px #00f2ff,
0 0 30px #00f2ff;
}

.status{margin-top:15px;font-weight:bold;}
</style>

</head>
<body>

<h1>ClipToShort AI</h1>

<div class="container">

<input type="file" id="videoInput" accept="video/*">
<p id="uploadStatus" class="status"></p>

<button id="generateBtn">Generate Highlight + Auto Captions</button>

<div class="video-box">
<video id="preview" controls></video>
<div id="captionBox" class="caption"></div>
</div>

</div>

<script>
const ffmpeg = FFmpeg.createFFmpeg({ log:false });
const fetchFile = FFmpeg.fetchFile;

let input = document.getElementById("videoInput");
let statusText = document.getElementById("uploadStatus");
let generateBtn = document.getElementById("generateBtn");
let preview = document.getElementById("preview");
let captionBox = document.getElementById("captionBox");

let uploadedFile = null;

input.addEventListener("change", function(){
uploadedFile = input.files[0];
if(uploadedFile){
preview.src = URL.createObjectURL(uploadedFile);
statusText.innerText = "Video Ready ✅";
statusText.style.color = "#22c55e";
}
});

generateBtn.addEventListener("click", processVideo);

async function processVideo(){

if(!uploadedFile){ alert("Upload video first"); return; }

statusText.innerText = "Extracting audio...";
statusText.style.color = "#facc15";

if(!ffmpeg.isLoaded()) await ffmpeg.load();

ffmpeg.FS("writeFile","input.mp4",await fetchFile(uploadedFile));

await ffmpeg.run(
"-i","input.mp4",
"-vn",
"-acodec","pcm_s16le",
"-ar","16000",
"-ac","1",
"audio.wav"
);

const audioData = ffmpeg.FS("readFile","audio.wav");

statusText.innerText = "Loading AI model (first time slow)...";

const model = await Vosk.createModel(
"https://alphacephei.com/vosk/models/vosk-model-small-ar-0.22.zip"
);

const recognizer = new model.KaldiRecognizer(16000);
recognizer.acceptWaveform(audioData);

const result = recognizer.result();

if(result.text){
displayWords(result.text);
statusText.innerText = "Captions Ready ✅";
statusText.style.color = "#22c55e";
}
}

function displayWords(text){
captionBox.innerHTML="";
const words=text.split(" ");

words.forEach((word,index)=>{
let span=document.createElement("span");
span.className="word";
span.textContent=word;
captionBox.appendChild(span);

setTimeout(()=>{
span.classList.add("active");
setTimeout(()=>span.classList.remove("active"),300);
},index*350);

});
}
</script>

</body>
</html>
