<!DOCTYPE html>
<html lang="en">
<head>
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4250466001924394"
     crossorigin="anonymous"></script> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipToShort - Upload Short Generator</title>

<style>
body{
background:#0f0f14;
color:white;
font-family:Arial, sans-serif;
text-align:center;
margin:0;
padding:20px;
}

h1{
color:#7c3aed;
}

.container{
max-width:600px;
margin:auto;
}

input, select{
padding:10px;
margin:10px;
width:90%;
border-radius:6px;
border:none;
}

button{
display:inline-block;
padding:12px 25px;
margin:15px;
background:#7c3aed;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
font-size:16px;
}

button:hover{
background:#22d3ee;
}

video{
width:100%;
margin-top:20px;
border-radius:8px;
}

.ad-box{
background:#1f1f2e;
padding:25px;
margin:25px auto;
border:1px dashed #7c3aed;
}
</style>
</head>

<body>

<h1>ClipToShort</h1>
<p>Upload your video and generate a short preview</p>

<div class="ad-box">Ad Space (Top Banner)</div>

<div class="container">

<input type="file" id="videoInput" accept="video/*">

<label>Start Time (seconds)</label><br>
<input type="number" id="startTime" value="0">

<label>Duration (seconds)</label><br>
<select id="duration">
<option value="15">15 Seconds</option>
<option value="30">30 Seconds</option>
<option value="60">60 Seconds</option>
</select>

<button onclick="generatePreview()">Generate Short</button>

<div class="ad-box">Ad Space (Before Processing)</div>

<video id="videoPlayer" controls></video>

</div>

<script>
let video = document.getElementById("videoPlayer");
let input = document.getElementById("videoInput");

input.addEventListener("change", function(){
    let file = input.files[0];
    if(file){
        let url = URL.createObjectURL(file);
        video.src = url;
    }
});

function generatePreview(){
    let start = parseInt(document.getElementById("startTime").value);
    let duration = parseInt(document.getElementById("duration").value);

    if(!video.src){
        alert("Please upload a video first.");
        return;
    }

    video.currentTime = start;
    video.play();

    setTimeout(function(){
        video.pause();
    }, duration * 1000);

    alert("Ad Placeholder (Interstitial)");
}
</script>

</body>
</html>
