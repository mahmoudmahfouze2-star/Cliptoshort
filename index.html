<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipToShort - AI Reel Generator</title>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
background:#0f0f14;
color:white;
font-family:'Cairo', sans-serif;
padding:20px;
text-align:center;
}

h1{
color:#7c3aed;
margin-bottom:20px;
}

input{
padding:12px;
margin:10px 0;
width:90%;
max-width:400px;
border-radius:8px;
border:none;
font-size:15px;
}

button{
padding:12px 28px;
margin:15px 10px;
background:#7c3aed;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
transition:0.3s;
font-size:16px;
}

button:hover{background:#22d3ee;}

.video-box{
margin-top:25px;
position:relative;
max-width:400px;
margin-inline:auto;
}

video{
width:100%;
border-radius:15px;
}

.status{
margin-top:15px;
font-weight:bold;
}

</style>
</head>

<body>

<h1>ClipToShort AI</h1>

<input type="file" id="videoInput" accept="video/*">
<p id="uploadStatus" class="status"></p>

<!-- الزر المضاف -->
<button id="generateBtn">Generate Reel + Auto Caption</button>

<div class="video-box">
<video id="preview" controls></video>
</div>

<script>

const ffmpeg = FFmpeg.createFFmpeg({ log:true });
const fetchFile = FFmpeg.fetchFile;

let input = document.getElementById("videoInput");
let preview = document.getElementById("preview");
let statusText = document.getElementById("uploadStatus");
let generateBtn = document.getElementById("generateBtn");

let uploadedFile;

input.addEventListener("change", function(){
uploadedFile = input.files[0];
if(uploadedFile){
preview.src = URL.createObjectURL(uploadedFile);
statusText.innerText = "Video Ready ✅";
statusText.style.color = "#22c55e";
}
});

generateBtn.addEventListener("click", generateReel);

async function generateReel(){

if(!uploadedFile) return alert("Upload video first");

statusText.innerText="Loading FFmpeg...";
statusText.style.color="#facc15";

if(!ffmpeg.isLoaded()) await ffmpeg.load();

ffmpeg.FS("writeFile","input.mp4", await fetchFile(uploadedFile));

statusText.innerText="Creating 30s Reel (9:16)...";

await ffmpeg.run(
"-ss","5",
"-t","30",
"-i","input.mp4",
"-vf","scale=720:1280:force_original_aspect_ratio=increase,crop=720:1280",
"-preset","ultrafast",
"reel.mp4"
);

const reelData = ffmpeg.FS("readFile","reel.mp4");
const reelURL = URL.createObjectURL(new Blob([reelData.buffer],{type:"video/mp4"}));

preview.src = reelURL;

statusText.innerText="Generating Auto Caption (Chrome Only)...";
statusText.style.color="#facc15";

startSpeechRecognition();

}

function startSpeechRecognition(){

if (!('webkitSpeechRecognition' in window)) {
alert("Use Google Chrome Browser");
return;
}

let recognition = new webkitSpeechRecognition();
recognition.lang="ar-EG";
recognition.continuous=false;

recognition.onresult=function(event){

let text=event.results[0][0].transcript;
burnCaptions(text);
};

recognition.start();
preview.play();
}

async function burnCaptions(text){

statusText.innerText="Burning Captions...";

let srt=`1
00:00:00,000 --> 00:00:30,000
${text}
`;

ffmpeg.FS("writeFile","subtitles.srt", new TextEncoder().encode(srt));

await ffmpeg.run(
"-i","reel.mp4",
"-vf","subtitles=subtitles.srt",
"-preset","ultrafast",
"final.mp4"
);

const finalData = ffmpeg.FS("readFile","final.mp4");
const finalURL = URL.createObjectURL(new Blob([finalData.buffer],{type:"video/mp4"}));

preview.src = finalURL;

statusText.innerText="Reel Ready with Auto Captions ✅";
statusText.style.color="#22c55e";

}

</script>

</body>
</html>
