<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipToShort - AI Shorts Generator</title>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
background:#0f0f14;
color:white;
font-family:'Cairo', sans-serif;
padding:20px;
}

h1{
color:#7c3aed;
text-align:center;
margin-bottom:20px;
}

.container{text-align:center;}

input{
padding:12px;
margin:10px 0;
width:90%;
max-width:400px;
border-radius:8px;
border:none;
font-size:15px;
}

button{
padding:12px 28px;
margin:15px 10px;
background:#7c3aed;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{background:#22d3ee;}

.video-box{
margin-top:25px;
position:relative;
max-width:400px;
margin-inline:auto;
}

video{
width:100%;
border-radius:15px;
}

.caption{
position:absolute;
bottom:15%;
left:50%;
transform:translateX(-50%);
text-align:center;
width:90%;
}

.word{
display:inline-block;
margin:4px;
font-size:26px;
font-weight:800;
color:white;
-webkit-text-stroke:1px black;
text-shadow:0 0 8px #ff0050;
transition:all 0.2s ease;
}

.active{
color:#00f2ff;
transform:scale(1.4);
text-shadow:
0 0 10px #00f2ff,
0 0 20px #00f2ff,
0 0 30px #00f2ff;
}

.status{margin-top:15px;font-weight:bold;}
</style>

</head>
<body>

<h1>ClipToShort AI</h1>

<div class="container">

<input type="file" id="videoInput" accept="video/*">
<p id="uploadStatus" class="status"></p>

<button id="generateBtn">Start Auto Captions</button>

<div class="video-box">
<video id="preview" controls></video>
<div id="captionBox" class="caption"></div>
</div>

</div>

<script>

let input = document.getElementById("videoInput");
let statusText = document.getElementById("uploadStatus");
let generateBtn = document.getElementById("generateBtn");
let preview = document.getElementById("preview");
let captionBox = document.getElementById("captionBox");

let recognition;

input.addEventListener("change", function(){
let file = input.files[0];
if(file){
preview.src = URL.createObjectURL(file);
statusText.innerText = "Video Ready ✅";
statusText.style.color = "#22c55e";
}
});

generateBtn.addEventListener("click", startCaptions);

function startCaptions(){

if (!('webkitSpeechRecognition' in window)) {
alert("Use Google Chrome Browser");
return;
}

recognition = new webkitSpeechRecognition();
recognition.lang = "ar-EG";
recognition.continuous = true;
recognition.interimResults = true;

recognition.onresult = function(event){

let transcript = "";

for(let i = event.resultIndex; i < event.results.length; ++i){
transcript += event.results[i][0].transcript;
}

displayWords(transcript);
};

recognition.onerror = function(){
statusText.innerText = "Speech Recognition Error ❌";
statusText.style.color = "red";
};

recognition.start();

preview.play();

statusText.innerText = "Listening & Generating Captions...";
statusText.style.color = "#facc15";

}

function displayWords(text){

captionBox.innerHTML = "";
let words = text.split(" ");

words.forEach((word,index)=>{
let span = document.createElement("span");
span.className = "word";
span.textContent = word;
captionBox.appendChild(span);

setTimeout(()=>{
span.classList.add("active");
setTimeout(()=>span.classList.remove("active"),300);
}, index * 250);

});

}

</script>

</body>
</html>
